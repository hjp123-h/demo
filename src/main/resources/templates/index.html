<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>好好学习每一天</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">好好学习每一天</span>
            </button>
            <a class="navbar-brand" href="/">好好学习每一天</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li  th:if="${session.user !=null}">
                    <a href="/publish" class=" glyphicon glyphicon-edit">写博客</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" >
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="/destroyCookie">退出登陆</a></li>
                        <li class="divider"></li>
                        <li><a th:text="'欢迎回来：'+${session.user.name}">欢迎回来:</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a class="navbar-brand" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="loginuser" name="loginuser">登陆</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 提示信息 -->
<li th:if="${Publishseccuse != null}">
    <div class="alert alert-success" role="alert">发布成功</div>
</li>
<li th:if="${registSecces != null}">
    <div class="alert alert-success" role="alert">注册成功，已自动登陆</div>
</li>
<li th:if="${destroyCookie != null}">
    <div class="alert alert-success" role="alert">退出登录成功</div>
</li>

<!-- 文章显示区域 -->

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 a-right">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true" ></span>&nbsp;&nbsp;发现</h2>
            <hr>
            <div class="media" th:each="question : ${pagination.questionDTOS}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" src="images/IMG_0448.PNG">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}" th:text="${#strings.abbreviate(question.title,22)}"></a>
                    </h4>
                    <span th:text="${#strings.abbreviate(question.description,42)}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.user.name}"> </span> ●
                        <span th:text="${question.getCommentCount()}"> </span>个回复 ●
                        <span th:text="${question.getViewCount()}"></span>次浏览 ●
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-d HH:mm')}"></span>发布
                    </span>
                </div>
                <hr>
            </div>

            <!-- 分页 -->
            <nav aria-label="Page navigation" style="text-align: center">

                <ul class="pagination pagination-lg">

                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">>&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1})}" aria-label="next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <h3>热门话题</h3>
            <hr>
            <img src="images/1.PNG" width="200">
            <img src="images/2.PNG" width="200">
        </div>
    </div>
</div>

<!--遮罩窗体-->
<div th:insert="modeltion :: nav"></div>

<!-- 页脚备案 -->
<div class="div_foot">
    <hr>
    <p class="text-nowrap"> 豫ICP备20005119号</p>
</div>
</body>
<script src="/js/login.js"></script>
</html>
