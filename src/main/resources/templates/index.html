<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>好好学习每一天</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">好好学习每一天</span>
            </button>
            <a class="navbar-brand" href="/">好好学习每一天</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li  th:if="${session.user !=null}">
                    <a href="/publish" class=" glyphicon glyphicon-edit">写博客</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">推出登陆</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a class="navbar-brand" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="loginuser" name="loginuser">登陆</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 提示信息 -->
<li th:if="${Publishseccuse != null}">
    <div class="alert alert-success" role="alert">发布成功</div>
</li>
<li th:if="${registSecces != null}">
    <div class="alert alert-success" role="alert">注册成功，已自动登陆</div>
</li>

<!-- 文章显示区域 -->

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true" ></span>&nbsp;&nbsp;发现</h2>
            <hr>
            <div class="media" th:each="question : ${questionList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" src="images/IMG_0448.PNG">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.user.name}"> </span> ●
                        <span th:text="${question.getCommentCount()}"> </span>个回复 ●
                        <span th:text="${question.getViewCount()}"></span>次浏览 ●
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-d HH:mm')}"></span>发布
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--提示框-->
            <div class="col-md-12 col-sm-12 col-xs-12 column">
                <h3>热门话题</h3>
            </div>
        </div>
    </div>
</div>

<!--遮罩窗体-->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="form1" >
                    <div class="modal-header">
                        <h3 class="modal-title text-center" id="exampleModalLabel">LOGO</h3>
                    </div>

                    <div id="divseccid" class="form-group">
                        <label class="control-label" for="userName" id="labeluser" name="labeluser" ></label>
                        <input type="text" class="form-control" id="userName" name="userName" aria-describedby="inputSuccess2Status" placeholder="请输入账号" >
                        <span id="spanseccid" aria-hidden="true"></span>

                    </div>

                    <div id="divseccid1" class="form-group">
                        <label class="control-label" for="password"></label>
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="inputSuccess2Status" placeholder="请输入密码" >
                        <span id="spanseccid1" aria-hidden="true"></span>
                    </div>

                    <h5 class="text-right"><a href="/registjump" >注册>></a></h5>
                    <button id="submitBtn" type="button" class="btn btn-success btn-block btn-primary input-lg" ><h4>登录</h4>
                    </button>
                </form>
            </div>
            <div class="modal-footer">
                <h5 class="text-center"><a th:href="|https://github.com/login/oauth/authorize?client_id=${clientid}&redirect_uri=${uri}&scope=user&state=1|">Github登陆</a></h5>
            </div>

        </div>
    </div>
</div>

<!-- 页脚备案 -->
    <footer class="navbar navbar-fixed-bottom text-center">
        <hr>
        <p class="text-nowrap"> 豫ICP备20005119号</p>
    </footer>
</body>
<script src="js/login.js"></script>
</html>
