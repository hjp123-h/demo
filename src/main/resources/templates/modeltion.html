<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="nav">
        <!--遮罩窗体-->

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="form1" >
                            <div class="modal-header">
                                <h3 class="modal-title text-center" id="exampleModalLabel">LOGO</h3>
                            </div>

                            <div id="divseccid" class="form-group">
                                <label class="control-label" for="userName" id="labeluser" name="labeluser" ></label>
                                <input type="text" class="form-control" id="userName" name="userName" aria-describedby="inputSuccess2Status" placeholder="请输入账号" >
                                <span id="spanseccid" aria-hidden="true"></span>

                            </div>

                            <div id="divseccid1" class="form-group">
                                <label class="control-label" for="password"></label>
                                <input type="password" class="form-control" id="password" name="password" aria-describedby="inputSuccess2Status" placeholder="请输入密码" >
                                <span id="spanseccid1" aria-hidden="true"></span>
                            </div>

                            <h5 class="text-right"><a href="/registjump" >注册>></a></h5>
                            <button id="submitBtn" type="button" class="btn btn-success btn-block btn-primary input-lg" ><h4>登录</h4>
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <h5 class="text-center"><a th:href="|https://github.com/login/oauth/authorize?client_id=${clientid}&redirect_uri=${uri}&scope=user&state=1|">Github登陆</a></h5>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
