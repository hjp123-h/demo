<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 导航栏 -->
    <div th:fragment="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">发布</span>
                    </button>
                    <a class="navbar-brand" href="/">好好学习每一天</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索话题">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li  th:if="${session.user !=null}">
                            <a href="/" style="font-size: 16px;margin-top: 1px">主页</a>
                        </li>
                        <li th:if="${session.user !=null}">
                            <a href="/profile/reolies" style="font-size: 16px;margin-top: 1px">通知 <span class="badge" style="background-color: #e36868;margin-top: -1px" th:class="${unread == 0}?'':'badge'" th:text="${unread == 0}?'':${unread}"></span></a>
                        </li>
                        <li class="dropdown" th:if="${session.user !=null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false" >
                                <span th:text="${session.user.getName()}" style="font-size: 18px"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/profile/questions">我的提问</a></li>
                                <li><a href="/destroyCookie">退出登陆</a></li>
                                <li class="divider"></li>
                                <li><a th:text="'欢迎回来：'+${session.user.name}"></a></li>

                            </ul>
                        </li>
                        <li th:if="${session.user == null}">
                            <a class="navbar-brand" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="loginuser" name="loginuser" style="font-size: 18px">登陆</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
