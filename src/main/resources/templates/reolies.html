<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- 我的提问页面 profile 我的问题正文页面 question -->
</head>
<body>
<!-- 导航栏 导入 -->

<div th:insert="navigation :: nav"></div>

<!-- 文章显示区域 -->
<div class="container-fluid main proflie">
    <div class="row">
        <!-- 左边 -->
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 a-right">

            <h2>
                <span >
                    <span class="glyphicon glyphicon-bell" aria-hidden="true"  style="top: 4px" ></span>
                    <span th:text="${sectionName}" style="margin-left: 3px"></span>
                </span>
            </h2>
            <h4>
                <a th:if="${unread != 0}" th:href="@{'/unread/unreadAll'}" class="label label-danger pull-right" style="margin-top: -15px;">一键全部已读</a>
            </h4>
            <hr>
            <div class="media" th:if="${pagination != null}">
                <div th:each="notice:${pagination.getNoticeDTO()}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="/images/IMG_0448.PNG">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/unread/'+${notice.getArticleid()}}" th:if="${notice.type == 1}" th:text="|${notice.getAuthor()} 点赞了您 ${notice.getArticle()}|"></a>
                            <a th:href="@{'/unread/'+${notice.getArticleid()}}" th:if="${notice.type == 2}" th:text="|${notice.getAuthor()} 评论了您 ${notice.getArticle()}|"></a>
                            <a th:href="@{'/unread/'+${notice.getArticleid()}}" th:if="${notice.type == 3}" th:text="|${notice.getAuthor()} 回复了您|"></a>
                            <span class="label label-info" style="margin-left: 10px;"
                                  th:class="${notice.status == 1}?'label label-danger':'label label-info'"
                                  th:text="${notice.status == 1}?'未读':'已读'"
                            ></span>
                        </h4>
                        <span th:text="${#dates.format(notice.getTime(),'yyyy-MM-d HH:mm')}" class="text-desc pull-right"></span>
                        <span th:text="${#strings.abbreviate(notice.getContent(),50)}" style="font-size: 16px"></span><br>
                        <span class="text-desc">

                    </span>
                    </div>
                    <hr>
                </div>
            </div>

            <!-- 分页 -->
            <nav aria-label="Page navigation" style="text-align: center">

                <ul class="pagination pagination-lg">

                    <li th:if="${pagination.showFirstPage}">
                        <a href="/profile/reolies?page=1" aria-label="Previous">
                            <span aria-hidden="true">>&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/profile/reolies(page=${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}?'active':''">
                        <a th:href="@{/profile/reolies(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/profile/reolies(page=${pagination.page + 1})}" aria-label="next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/profile/reolies(page=${pagination.totalPage})}" aria-label="next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>

            </nav>
        </div>

        <!-- 右边 -->
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">
            <!--提示框-->

            <div class="list-group sectiom">
                <a href="/profile/questions" th:class="${section == 'questions'}?'active list-group-item':'list-group-item'">
                    我的问题
                </a>
                <a href="/profile/reolies" th:class="${section == 'replies'}?'list-group-item':'active list-group-item'">
                    最新回复<span class="badge" th:text="${unread}"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<!--遮罩窗体-->
<div th:insert="modeltion :: nav"></div>

</body>
<script src="/js/login.js"></script>
</html>
